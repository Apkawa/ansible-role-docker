---

- name: Install deps
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: Remove old docker
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - docker
    - docker-engine
    - docker.io

- name: Add specific key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Remove old repository
  apt_repository:
    repo: "deb https://apt.dockerproject.org/repo/ ubuntu-{{ ansible_distribution_release }} main"
    state: absent
    filename: 'docker'

- name: Add repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: 'docker'

- name: Install docker
  apt:
    name: "{{ item|join('=') }}"
    state: present
  loop: "{{ docker_packages }}"

- name: Add DOCKER_OPTS
  lineinfile:
    path: /etc/default/docker
    regexp: '^DOCKER_OPTS='
    line: 'DOCKER_OPTS="--config-file={{ docker_config_file }}"'
    create: yes
    mode: 0644

- name: "Remove -H fd://"
  lineinfile:
    path: /lib/systemd/system/docker.service
    regexp: '^(ExecStart=.*?)-H fd://(.*)$'
    line: '\1 \2'
    backrefs: yes
  register: docker_update_service

- name: Update systemd
  systemd:
    daemon_reload: yes
  changed_when: docker_update_service.changed
